<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body style="background-color: #8ec193">
<div th:each="user : ${userList}">

    <table border="0" style="table-layout: fixed; width: 33%;">
        <tr>
            <th>
                <a th:href="@{admin/{id} (id=${user.getId()})}"
                   th:text="${user.getId() + ': ' + user.getName() + ' ' + user.getLastname() + ' - ' + user.getEmail()}">user</a>
            </th>
            <th>
                <form th:method="DELETE" th:action="@{admin/{id}(id=${user.getId()})}">
                    <input style="background-color: brown; color: aliceblue" type="submit" value=" Удалить "/>
                </form>
            </th>
        </tr>
    </table>
</div>

<hr>
<h3>Создать нового пользователя</h3>
<form th:method="POST" th:action="@{/admin}" th:object="${userNew}">
    <label for="name"> Имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <label for="lastname"> Фамилия: </label>
    <input type="text" th:field="*{lastname}" id="lastname">
    <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname Error</div>
    <label for="email"> E-mail: </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <input type="submit" value=" Создать ">
</form>
</body>
</html>
